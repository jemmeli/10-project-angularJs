<h2>Services</h2>

<div class="row service" ng-repeat="service in services">
  <div class="col-md-2">
      <img ng-src="{{service.image}}">
  </div>
  <div class="col-md-10">
    <h3>{{service.name}}</h3>
    <p>{{service.description}}</p>
    <a href="contact.html" class="btn btn-primary"></a>
  </div>
</div>
