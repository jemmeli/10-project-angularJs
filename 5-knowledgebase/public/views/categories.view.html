<h3 class="heading">Categories</h3>

<div ng-controller="CategoriesCtrl">
	<div class="row">
		<div class="categories">
			<div ng-repeat="category in categories">
				<div class="col-md-6">

					<h3>{{category.name}}</h3>
					<p>
						{{category.description}}
					</p>
					<a href="#/articles/category/{{category.name}}">view articles</a>
					
				</div>
			</div>
		</div>
	</div>
</div>
